content: true
embeddings:
  backend: faiss
  content: true
  gpu: true
  graph:
    approximate: true
    backend: networkx
    batchsize: 256
    centrality: betweenness
    directed: true
    limit: 5
    minscore: 0.4
    search:
      max_hops: 1
      min_score: 0.5
      use_centrality: true
    topics:
      algorithm: louvain
      terms: 4
    weight: similarity
  hybrid: true
  normalize: true
  path: sentence-transformers/nli-mpnet-base-v2
  scoring:
    method: bm25
    normalize: true
    terms:
      cachelimit: 1000000000
      cutoff: 0.001
  storagetype: sqlite
  writable: true
path: .txtai/kb-custom
search:
  limit: 3
  minscore: 0.5
  rerank: true
  weights:
    bm25: 0.5
    similarity: 0.5
textractor:
  backend: text
  cleantext: true
  minlength: 50
  paragraphs: true
writable: true
