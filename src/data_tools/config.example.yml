path: .txtai/knowledge-base  # Where to save the index
content: true  # Store document content
writable: true  # Enable index writing

# Embedding configuration
embeddings:
  path: sentence-transformers/all-MiniLM-L6-v2  # Model path
  normalize: true  # Normalize embeddings
  gpu: true  # Use GPU if available
  storagetype: annoy  # Storage type
  storagepath: .txtai/embeddings  # Storage location
  content: true  # Store document content

# Document processing
processor:
  segmenter:
    type: splitter  # Segment documents into chunks
    sentences: true  # Split by sentences
    minlength: 100  # Minimum length of segments
    maxlength: 1000  # Maximum length of segments

# Knowledge graph
graph:
  similarity: 0.75  # Similarity threshold
  limit: 10  # Max connections per node

# Entity extraction
pipeline:
  ner:
    path: NER
    method: entity

# Question answering
extractor:
  path: google/flan-t5-base  # Model for QA
